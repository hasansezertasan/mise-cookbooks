min_version = "2024.9.5"

[env]
PROJECT_NAME = "{{ config_root | basename }}"
FLASK_APP = "app"
FLASK_DEBUG = "1"
HOST = "127.0.0.1"
PORT = "5000"

# Automatic virtualenv activation
_.python.venv = { path = ".venv", create = true }

[tools]
python = "{{ get_env(name='PYTHON_VERSION', default='3.11') }}"
uv = "latest"
ruff = "latest"

[tasks.install]
description = "Install dependencies"
alias = "i"
run = "uv pip install -r requirements.txt"

[tasks.server]
description = "Run the development server"
alias = "s"
run = "flask run --host $HOST --port $PORT"

[tasks.run]
description = "Run with gunicorn (requires gunicorn in requirements.txt)"
alias = "r"
run = "gunicorn -w 4 -b $HOST:$PORT $FLASK_APP:app"

[tasks.shell]
description = "Open Flask shell"
run = "flask shell"

[tasks.test]
description = "Run tests"
alias = "t"
run = "pytest tests/"

[tasks."test:coverage"]
description = "Run tests with coverage"
run = "pytest tests/ --cov=app --cov-report=html"

[tasks.lint]
description = "Lint the code"
alias = "l"
run = "ruff check ."

[tasks.format]
description = "Format the code"
alias = "f"
run = "ruff format ."

[tasks.routes]
description = "List all routes"
run = "flask routes"

[tasks.ci]
description = "Run all checks (lint, test)"
depends = ["lint", "test"]

[tasks.info]
description = "Print project information"
run = '''
echo "Project: $PROJECT_NAME"
echo "Virtual Environment: $VIRTUAL_ENV"
echo "Python: $(python --version)"
python -c "import flask; print(f'Flask: {flask.__version__}')" 2>/dev/null || echo "Flask: not installed"
'''
